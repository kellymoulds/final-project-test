<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kelly Moulds</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Open+Sans+Condensed:300|Oxygen:300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="icons/favicon.png">
</head>

<body>
    <header class="nav-bar">
        <nav>
            <div>Home</div>
            <div>About</div>
            <div>Portfolio</div>
            <div>Resume</div>
            <div>Contact</div>
        </nav>

    <main class="page-color page-container home-page">
        <section id="home-text-container">
            <h2 id="home-text">TEXT HERE</h2>
            <h2 id="home-text-outline">TEXT HERE</h2>
        </section>
    </main>
    <main class="page-color page-container about-page">
        <h1>about.</h1>
    </main>
    <main class="page-color page-container portfolio-page">
        <h1>portfolio.</h1>
    </main>
    <main class="page-color page-container resume-page">
        <h1>resume.</h1>
    </main>

        <h1>contact.</h1>
        <form>
            <input id="name" type="text" name="YourName" placeholder="Your Name">
            <input id="email" type="text" name="YourEmail" placeholder="Your Email">
            <textarea rows="15" cols="60"></textarea>
            <button id="submit-btn" type="button" name="submit-button" value="send">SAY HELLO</button>
        </form>
        <footer>
            <p>Created, designed and coded by KM</p>
        </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>

</html>
